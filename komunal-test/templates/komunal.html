<div class="row ">
  <div class="col-lg-2">
    <h3>Komunal List</h3>
  </div>
  <div class="col-lg-8 mt-12">


    <div class="input-group col-md-12">
      <input type="text" id="search_input" value="" ng-model="search_input" class="form-control" placeholder="Search" />
      <span class="input-group-btn">
        <button ng-click="std_ctrl.search_data(search_input)" class="button button-green" type="button">
          <span class=" glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>

  </div>
</div>



<p class="{{std_ctrl.alert_class}}">{{std_ctrl.msg}}</p>
<table class="table">
  <thead>
    <tr>

      <th>Id</th>
      <th>Nama</th>
      <th>IdPrev</th>
      <th class="text-right">Action</th>
    </tr>
  </thead>
  <tbody>


    <tr ng-repeat="komunals in std_ctrl.komunal_list">

      <td>{{komunals.id}}</td>
      <td>{{komunals.nama}}</td>
      <td>{{komunals.idprev}}</td>


      <td class="text-right">

        <button type="button" data-toggle="modal" data-target="#view_komunal_info_modal" class="button button-green"
          ng-click="std_ctrl.get_komunal_info(komunals.id)">View</button>



      </td>



    </tr>




  </tbody>
</table>


<div class="pull-right">

  <pagination ng-model="currentPage" total-items="total_row" max-size="maxSize" boundary-links="true">
  </pagination>
</div>




<div class="modal fade" id="view_komunal_info_modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Komunal Info </h4>
      </div>
      <div class="modal-body">


        <div class="form-group">
          <label>Id:</label>
          {{std_ctrl.view_komunal_info.id}}

        </div>
        <div class="form-group">
          <label>Name:</label>
          {{std_ctrl.view_komunal_info.nama}}
        </div>
        <div class="form-group">
          <label>IdPrev:</label>
          {{std_ctrl.view_komunal_info.idprev}}


        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
